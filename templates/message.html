<body>
    <h1>QRCODE GENERATOR</h1>
    <div class="container-fluid my-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="TEXT">TEXT</a>

                <a class="nav-link" href="MESSAGE">MESSAGE</a>
            </li>
        </ul>
    </div>
    <form action="/MESSAGE" method="POST">
        <p> NUMBER <input type="number" name="number" placeholder="contact"size="50"></p>
        <p> MESSAGE <input type="text" name="message" placeholder="your message"size="50"></p>
        <p> COLOR OF THE QRCODE <input type ="color" name="color"></p>
        <p><input type="submit" value="GENERATE QRCODE"></p>
    </form>
